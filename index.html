            text-decoration: none;
            border-radius: 20px;
            font-size: 1.8em;
            box-shadow: 0 0 30px #ffff00;
            transition: all 0.3s;

        .download-button:hover {

        .premium-logo {

        @keyframes spin {

        .follow-links {

        .social-button {

            text-decoration: none;
            color: #fff;
            transition: transform 0.3s;

        .social-button:hover {

        .social-icon {
            width: 80px;

    <script>
        function speak(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'en-US';
                utterance.rate = 0.9;
                utterance.pitch = 1.1;
                utterance.volume = 1;

                const voices = speechSynthesis.getVoices();
                const goodVoice = voices.find(v => v.lang.startsWith('en') && (v.name.includes('Google') || v.name.includes('Premium'))) || voices[0];
                if (goodVoice) utterance.voice = goodVoice;

                speechSynthesis.speak(utterance);
            }
        }

        document.body.addEventListener('touchstart', function welcomeTouch() {
            speak('Welcome to my page, AS ANAMUL');
            this.removeEventListener('touchstart', welcomeTouch);
        }, { once: true });

        document.body.addEventListener('click', function welcomeClick() {
            speak('Welcome to my page, AS ANAMUL');
            this.removeEventListener('click', welcomeClick);
        }, { once: true });

        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.download-button');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    speak('High quality premium quality. No one has done this till now');
                });
            });
        });
